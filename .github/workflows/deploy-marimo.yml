name: Deploy Marimo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Export notebooks to WASM
        run: |
          mkdir -p _site
          for notebook in src/notebooks/*.py; do
            name=$(basename "$notebook" .py)
            uv run marimo export html-wasm "$notebook" -o "_site/${name}.html" --mode run
          done

      - name: Create index page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Quant Finance Notebooks</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 1rem 0; }
              a { color: #0066cc; text-decoration: none; font-size: 1.1rem; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Quant Finance Notebooks</h1>
            <ul>
          EOF
          for notebook in src/notebooks/*.py; do
            name=$(basename "$notebook" .py)
            title=$(echo "$name" | tr '_' ' ' | sed 's/.*/\u&/')
            echo "      <li><a href=\"${name}.html\">${title}</a></li>" >> _site/index.html
          done
          cat >> _site/index.html << 'EOF'
            </ul>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
