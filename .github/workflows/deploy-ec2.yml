name: Deploy to EC2 (Free Tier)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'black[jupyter]==24.2.0' 'ruff>=0.4.0'

      - name: Check code formatting with Black
        run: black --check --diff .

      - name: Check code quality with Ruff
        run: ruff check .

  deploy:
    needs: code-quality
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Clone or update repository
            cd ~/quant-finance || git clone https://github.com/${{ github.repository }}.git ~/quant-finance
            cd ~/quant-finance
            git fetch origin
            git reset --hard origin/main

            # Aggressive cleanup to free disk space
            docker system prune -af --volumes || true
            docker builder prune -af || true
            sudo rm -rf /tmp/* 2>/dev/null || true

            # Build images one at a time with cleanup between builds
            docker build --no-cache -f docker/Dockerfile.quant-finance -t quant-finance .
            docker builder prune -f || true

            docker build --no-cache -f docker/Dockerfile.options -t options .
            docker builder prune -f || true

            docker build --no-cache -f docker/Dockerfile.fixed-income -t fixed-income .
            docker builder prune -f || true

            docker build --no-cache -f docker/Dockerfile.portfolio-management -t portfolio-management .
            docker builder prune -f || true

            # Restart all services
            cd docker
            docker-compose down --remove-orphans || true
            docker-compose up -d

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Waiting for apps to start..."
            sleep 30

            # Verify all containers are running
            SERVICES="quant-finance options fixed-income portfolio-management"
            for service in $SERVICES; do
              if ! docker ps | grep -q "$service"; then
                echo "Container $service is not running!"
                docker logs docker-${service}-1 2>/dev/null || docker logs ${service} 2>/dev/null || true
                exit 1
              fi
            done

            # Check health endpoints
            curl -f http://localhost:8501/_stcore/health && echo " Quant Finance OK"
            curl -f http://localhost:8502/_stcore/health && echo " Options OK"
            curl -f http://localhost:8503/_stcore/health && echo " Fixed Income OK"
            curl -f http://localhost:8504/_stcore/health && echo " Portfolio OK"
            echo "All health checks passed!"

      - name: Deployment summary
        run: |
          echo "Deployed to EC2"
          echo "Apps available at:"
          echo "  - http://${{ secrets.EC2_HOST }}:8501 (Quant Finance)"
          echo "  - http://${{ secrets.EC2_HOST }}:8502 (Options)"
          echo "  - http://${{ secrets.EC2_HOST }}:8503 (Fixed Income)"
          echo "  - http://${{ secrets.EC2_HOST }}:8504 (Portfolio)"
