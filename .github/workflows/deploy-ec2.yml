name: Deploy to EC2 (Free Tier)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'black[jupyter]>=26.1.0' 'ruff>=0.14.14'

      - name: Check code formatting with Black
        run: black --check --diff .

      - name: Check code quality with Ruff
        run: ruff check .

  build-and-push:
    needs: code-quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - app: quant-finance
            dockerfile: docker/Dockerfile.quant-finance
          - app: options
            dockerfile: docker/Dockerfile.options
          - app: fixed-income
            dockerfile: docker/Dockerfile.fixed-income
          - app: portfolio-management
            dockerfile: docker/Dockerfile.portfolio-management

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.app }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            # Clone or update repository (for docker-compose files)
            cd ~/quant-finance || git clone https://github.com/koysor/quant-finance.git ~/quant-finance
            cd ~/quant-finance
            git fetch origin
            git reset --hard origin/main

            # Stop existing containers first
            cd docker
            docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker-compose down --remove-orphans 2>/dev/null || true
            cd ..

            # Aggressive cleanup to free disk space before pulling
            docker system prune -af --volumes || true
            docker builder prune -af || true
            sudo rm -rf /tmp/* 2>/dev/null || true

            # Pull latest images from GHCR (public packages, no auth required)
            docker pull ghcr.io/koysor/quant-finance/quant-finance:latest
            docker pull ghcr.io/koysor/quant-finance/options:latest
            docker pull ghcr.io/koysor/quant-finance/fixed-income:latest
            docker pull ghcr.io/koysor/quant-finance/portfolio-management:latest

            # Start services with new images
            cd docker
            docker-compose -f docker-compose.prod.yml up -d

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Waiting for apps to start..."
            sleep 30

            # Verify all containers are running
            SERVICES="quant-finance options fixed-income portfolio-management"
            for service in $SERVICES; do
              if ! docker ps | grep -q "$service"; then
                echo "Container $service is not running!"
                docker logs docker-${service}-1 2>/dev/null || docker logs ${service} 2>/dev/null || true
                exit 1
              fi
            done

            # Check health endpoints
            curl -f http://localhost:8501/_stcore/health && echo " Quant Finance OK"
            curl -f http://localhost:8502/_stcore/health && echo " Options OK"
            curl -f http://localhost:8503/_stcore/health && echo " Fixed Income OK"
            curl -f http://localhost:8504/_stcore/health && echo " Portfolio OK"
            echo "All health checks passed!"

      - name: Deployment summary
        run: |
          echo "Deployed to EC2"
          echo "Apps available at:"
          echo "  - http://${{ secrets.EC2_HOST }}:8501 (Quant Finance)"
          echo "  - http://${{ secrets.EC2_HOST }}:8502 (Options)"
          echo "  - http://${{ secrets.EC2_HOST }}:8503 (Fixed Income)"
          echo "  - http://${{ secrets.EC2_HOST }}:8504 (Portfolio)"
