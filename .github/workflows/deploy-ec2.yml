name: Deploy to EC2 (Free Tier)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'black[jupyter]>=26.1.0' 'ruff>=0.14.14'

      - name: Check code formatting with Black
        run: black --check --diff .

      - name: Check code quality with Ruff
        run: ruff check .

  build-and-push:
    needs: code-quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - app: quant-finance
            dockerfile: docker/Dockerfile.quant-finance
          - app: options
            dockerfile: docker/Dockerfile.options
          - app: fixed-income
            dockerfile: docker/Dockerfile.fixed-income
          - app: portfolio-management
            dockerfile: docker/Dockerfile.portfolio-management

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.app }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            # Clone or update repository (for docker-compose files)
            cd ~/quant-finance || git clone https://github.com/koysor/quant-finance.git ~/quant-finance
            cd ~/quant-finance
            git fetch origin
            git reset --hard origin/main

            # Stop existing containers first
            cd docker
            docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker-compose down --remove-orphans 2>/dev/null || true
            cd ..

            # Aggressive cleanup to free disk space before pulling
            docker system prune -af --volumes || true
            docker builder prune -af || true
            sudo rm -rf /tmp/* 2>/dev/null || true

            # Pull latest images from GHCR (public packages, no auth required)
            docker pull ghcr.io/koysor/quant-finance/quant-finance:latest
            docker pull ghcr.io/koysor/quant-finance/options:latest
            docker pull ghcr.io/koysor/quant-finance/fixed-income:latest
            docker pull ghcr.io/koysor/quant-finance/portfolio-management:latest

            # Start services with new images
            cd docker
            docker-compose -f docker-compose.prod.yml up -d

            # Install and configure Nginx reverse proxy
            if ! command -v nginx &> /dev/null; then
              sudo amazon-linux-extras install nginx1 -y 2>/dev/null || sudo yum install -y nginx
              sudo systemctl enable nginx
            fi

            # Remove default server block that conflicts with port 80
            # Replace nginx.conf with a minimal config that only loads conf.d includes
            sudo tee /etc/nginx/nginx.conf > /dev/null <<'NGINXCONF'
            user nginx;
            worker_processes auto;
            error_log /var/log/nginx/error.log;
            pid /run/nginx.pid;

            include /usr/share/nginx/modules/*.conf;

            events {
                worker_connections 1024;
            }

            http {
                log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                                  '$status $body_bytes_sent "$http_referer" '
                                  '"$http_user_agent" "$http_x_forwarded_for"';

                access_log  /var/log/nginx/access.log  main;

                sendfile            on;
                tcp_nopush          on;
                keepalive_timeout   65;
                types_hash_max_size 4096;

                include             /etc/nginx/mime.types;
                default_type        application/octet-stream;

                include /etc/nginx/conf.d/*.conf;
            }
            NGINXCONF

            sudo cp ~/quant-finance/docker/nginx.conf /etc/nginx/conf.d/streamlit.conf
            sudo nginx -t
            sudo systemctl restart nginx

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Waiting for apps to start..."
            sleep 30

            # Verify all containers are running
            SERVICES="quant-finance options fixed-income portfolio-management"
            for service in $SERVICES; do
              if ! docker ps | grep -q "$service"; then
                echo "Container $service is not running!"
                docker logs docker-${service}-1 2>/dev/null || docker logs ${service} 2>/dev/null || true
                exit 1
              fi
            done

            # Check health endpoints
            curl -f http://localhost:8501/quant/_stcore/health && echo " Quant Finance OK"
            curl -f http://localhost:8502/options/_stcore/health && echo " Options OK"
            curl -f http://localhost:8503/fixed-income/_stcore/health && echo " Fixed Income OK"
            curl -f http://localhost:8504/portfolio/_stcore/health && echo " Portfolio OK"
            echo "All health checks passed!"

      - name: Deployment summary
        run: |
          echo "Deployed to EC2"
          echo "Apps available at:"
          echo "  - http://${{ secrets.EC2_HOST }}/quant/ (Quant Finance)"
          echo "  - http://${{ secrets.EC2_HOST }}/options/ (Options)"
          echo "  - http://${{ secrets.EC2_HOST }}/fixed-income/ (Fixed Income)"
          echo "  - http://${{ secrets.EC2_HOST }}/portfolio/ (Portfolio)"
