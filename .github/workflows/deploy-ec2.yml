name: Deploy to EC2 (Free Tier)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 'black[jupyter]>=26.1.0' 'ruff>=0.14.14'

      - name: Check code formatting with Black
        run: black --check --diff .

      - name: Check code quality with Ruff
        run: ruff check .

  build-base:
    needs: code-quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/base
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

  build-and-push:
    needs: [code-quality, build-base]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - app: quant-finance
            dockerfile: docker/Dockerfile.quant-finance
          - app: options
            dockerfile: docker/Dockerfile.options
          - app: fixed-income
            dockerfile: docker/Dockerfile.fixed-income
          - app: portfolio-management
            dockerfile: docker/Dockerfile.portfolio-management

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.app }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.IMAGE_PREFIX }}/base:latest
          cache-from: type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e

            # Clone or update repository (for docker-compose and Caddyfile)
            cd ~/quant-finance || git clone https://github.com/koysor/quant-finance.git ~/quant-finance
            cd ~/quant-finance
            git fetch origin
            git reset --hard origin/main

            # Stop existing containers (both named project and legacy 'docker' project)
            cd docker
            docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker-compose -p docker -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker-compose down --remove-orphans 2>/dev/null || true
            cd ..

            # Stop nginx if previously installed (Caddy now handles reverse proxy)
            sudo systemctl stop nginx 2>/dev/null || true
            sudo systemctl disable nginx 2>/dev/null || true

            # Ensure Caddy certificate volume exists (survives prune)
            docker volume create caddy_data 2>/dev/null || true

            # Cleanup to free disk space before pulling
            # Note: no --volumes flag so caddy_data (external) is preserved
            docker system prune -af || true
            docker builder prune -af || true
            sudo rm -rf /tmp/* 2>/dev/null || true

            # Pull base image first (app images share its layers)
            docker pull ghcr.io/koysor/quant-finance/base:latest

            # Pull app images (fast - only the thin app layers need downloading)
            docker pull ghcr.io/koysor/quant-finance/quant-finance:latest
            docker pull ghcr.io/koysor/quant-finance/options:latest
            docker pull ghcr.io/koysor/quant-finance/fixed-income:latest
            docker pull ghcr.io/koysor/quant-finance/portfolio-management:latest
            docker pull caddy:2-alpine

            # Pull maths-python image (prune -af removes it since it runs outside this compose project)
            docker pull ghcr.io/koysor/maths-python:latest

            # Start services with new images
            cd docker
            docker-compose -f docker-compose.prod.yml up -d

            # Restart maths-python (separate compose project, destroyed by prune -af)
            cd ~/maths-python 2>/dev/null && git fetch origin && git reset --hard origin/main || git clone https://github.com/koysor/maths-python.git ~/maths-python
            cd ~/maths-python/docker
            docker-compose -f docker-compose.prod.yml up -d

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Waiting for apps and Caddy to start..."
            sleep 45

            # Verify all containers are running (including Caddy)
            SERVICES="quant-finance options fixed-income portfolio-management caddy"
            for service in $SERVICES; do
              if ! docker ps | grep -q "$service"; then
                echo "Container $service is not running!"
                docker logs quant-finance-${service}-1 2>/dev/null || docker logs ${service} 2>/dev/null || true
                exit 1
              fi
            done

            # Check Streamlit health endpoints via docker exec
            cd ~/quant-finance/docker
            docker-compose -f docker-compose.prod.yml exec -T quant-finance curl -f http://localhost:8501/_stcore/health && echo " Quant Finance OK"
            docker-compose -f docker-compose.prod.yml exec -T options curl -f http://localhost:8501/_stcore/health && echo " Options OK"
            docker-compose -f docker-compose.prod.yml exec -T fixed-income curl -f http://localhost:8501/_stcore/health && echo " Fixed Income OK"
            docker-compose -f docker-compose.prod.yml exec -T portfolio-management curl -f http://localhost:8501/_stcore/health && echo " Portfolio OK"

            # Check maths-python health endpoint
            cd ~/maths-python/docker
            docker-compose -f docker-compose.prod.yml exec -T maths-python curl -f http://localhost:8501/maths/_stcore/health && echo " Maths Python OK"

            # Check Caddy is responding on port 80
            curl -sf -o /dev/null http://localhost:80 && echo " Caddy HTTP OK"

            echo "All health checks passed!"

      - name: Deployment summary
        run: |
          echo "Deployed to EC2 with Caddy HTTPS reverse proxy"
          echo "Apps available at:"
          echo "  - https://koysor.duckdns.org/ (Quant Finance)"
          echo "  - https://koysor.duckdns.org/options/ (Options)"
          echo "  - https://koysor.duckdns.org/fixed-income/ (Fixed Income)"
          echo "  - https://koysor.duckdns.org/portfolio/ (Portfolio Management)"
          echo "  - https://koysor.duckdns.org/maths/ (Maths Python)"
